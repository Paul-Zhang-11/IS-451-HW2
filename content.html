<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1f1f1f; /* Dark background */
            color: #fff; /* Light text color */
        }
        header {
            background-color: #f3c623; /* Vibrant gold */
            color: #fff;
            padding: 20px 0;
            text-align: center;
            background-image: linear-gradient(to right, #f3c623, #ff5733); /* Gradient background */
        }
        .container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        h1, h2 {
            color: #1f1f1f; /* Dark text color */
            font-weight: bold; /* Make text bold */
        }
        /* Add more CSS styles as needed */
        /* Bottom link */
        .bottom-link {
            text-align: center;
            margin-top: 20px;
        }
        .bottom-link a {
            color: #f3c623; /* Premium gold color */
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #f3c623;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin: 0 10px; /* Adjust spacing */
        }
        .bottom-link a:hover {
            background-color: #f3c623; /* Premium gold color */
            color: #1f1f1f; /* Dark background */
        }
    </style>
</head>
<body>
    <header>
        <h1>Plot Prophet</h1>
        <p>Empower Your Directing Decision with Data</p>
    </header>
    <div class="container">
        <!-- Add your content here -->
        <p>This is the content of your content.html file.</p>
        <p>You can add any text, images, or other elements here to provide the desired content for your visitors.</p>
    </div>

    <!-- Link to index.html -->
    <div class="bottom-link">
        <a href="index.html">Back to Home</a>
    </div>
</body>
</html>
